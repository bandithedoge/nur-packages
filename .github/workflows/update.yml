name: Update sources
on:
  workflow_dispatch:
  schedule:
    - cron: 15 5 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: staging

      - name: Cache nvfetcher
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/nvfetcher
          key: ${{ runner.os }}-nvfetcher

      - name: Setup Git user
        uses: fregante/setup-git-user@v2.0.2

      - name: Install Lix
        uses: samueldr/lix-gha-installer-action@latest
        with:
          extra_nix_config: |
            keep-env-derivations = true
            keep-outputs = true
            accept-flake-config = true

      - name: Update sources
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix flake update --commit-lock-file
          echo -e '[keys]\ngithub = "${{ secrets.GITHUB_TOKEN }}"' > keyfile.toml
          chmod +x fetch.nu
          nix develop -c ./fetch.nu --commit
          rm keyfile.toml
          git add -A

      - name: Format code
        run: nix fmt

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update sources
