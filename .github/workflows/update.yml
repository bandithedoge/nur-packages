name: Update sources
on:
  push:
    branches:
      - staging
  schedule:
    - cron: 15 5 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Cache nvfetcher
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/nvfetcher
          key: ${{ runner.os }}-nvfetcher

      - name: Setup Git user
        uses: fregante/setup-git-user@v2.0.2

      - name: Update sources
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix flake update --commit-lock-file
          echo -e '[keys]\ngithub = "${{ secrets.GITHUB_TOKEN }}"' > keyfile.toml
          chmod +x fetch.nu
          nix develop -c ./fetch.nu --commit
          rm keyfile.toml
          git add -A

      - name: Format code
        run: nix fmt

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update sources
