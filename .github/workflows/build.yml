name: Build packages
on:
  workflow_dispatch:
  push:
    branches:
      - staging
  workflow_run:
    workflows:
      - Update sources
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: staging

      - name: Install Lix
        uses: samueldr/lix-gha-installer-action@latest
        with:
          extra_nix_config: |
            keep-env-derivations = true
            keep-outputs = true
            accept-flake-config = true

      - name: Restore cache
        id: cache-restore
        uses: nix-community/cache-nix-action/restore@v6
        with:
          primary-key: build-${{ runner.os }}

      - name: Setup Git user
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Build cacheable packages
        run: |
          nix develop .#build -c nix-fast-build \
            -f .#legacyPackages.x86_64-linux._CACHEABLE \
            --no-nom \
            --skip-cached \
            --cachix-cache bandithedoge \
            --result-file result-cacheable.xml \
            --result-format junit \
            -j 1
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build the rest
        run: |
          nix develop .#build -c nix-fast-build \
            -f .#legacyPackages.x86_64-linux._BUILDABLE \
            --no-nom \
            --skip-cached \
            --result-file result-buildable.xml \
            --result-format junit \
            -j 1

      - name: Save cache
        uses: nix-community/cache-nix-action/save@v6
        if: always() && steps.cache-restore.outputs.hit-primary-key != 'true'
        with:
          primary-key: build-${{ runner.os }}
          gc-max-store-size: 9G
          purge: true

      - name: Build summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: "result-*.xml"

      - name: Merge into master
        run: |
          git checkout origin/master
          git rebase staging
          git push

      - name: Trigger NUR update
        run: curl -XPOST "https://nur-update.nix-community.org/update?repo=bandithedoge"
